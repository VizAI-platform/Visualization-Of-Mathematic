<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' , filename='main.css')}}">
    <title>Trigonometry</title>
    <style>
        .formim .iconholder img{
            width: 800px;
            height: 483px;
        }
    </style>
</head>
<body>
    <div class="mouscursor"></div>
    <h1 style="text-align: center;">Trigonometry</h1>
    <div class="formim">
        <div class="iconholder trigonometry">
            <img src="/recvpic" alt="">
            <h4>
                {{data}}
            </h4>
            <div class="downloadbtn">
                <a href="/recvpic" download>
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24"><path fill="currentColor" d="M4 22v-2h16v2zm8-4L5 9h4V2h6v7h4z"/></svg>
                </a>
            </div>
            <div class="downloadbtn fullscreen" onclick="makefullscreen('iconholder' , this)">
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M18.5 5.5H16a1.5 1.5 0 0 1 0-3h3A2.5 2.5 0 0 1 21.5 5v3a1.5 1.5 0 0 1-3 0zM8 5.5H5.5V8a1.5 1.5 0 1 1-3 0V5A2.5 2.5 0 0 1 5 2.5h3a1.5 1.5 0 1 1 0 3m0 13H5.5V16a1.5 1.5 0 0 0-3 0v3A2.5 2.5 0 0 0 5 21.5h3a1.5 1.5 0 0 0 0-3m8 0h2.5V16a1.5 1.5 0 0 1 3 0v3a2.5 2.5 0 0 1-2.5 2.5h-3a1.5 1.5 0 0 1 0-3"/></g></svg>
            </div>
            <div class="downloadbtn home">
                <a href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24"><path fill="currentColor" d="M5 20V9.5l7-5.288L19 9.5V20h-5.192v-6.384h-3.616V20z"/></svg>
                </a>
            </div>
        </div>
        <form method="post" action="/generatepic">
            <input type="hidden" name="method" value="vectors">
            <div class="inpbox">
                <input type="text" name="num1" class="numinp" placeholder="number">
                <select name="action" id="">
                    <option value="+">+</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="show">show</option>
                </select>
                <input type="text" name="num2" class="numinp" placeholder="number">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                </button>
            </div>
            <div class="keyboard">
                <div class="row">
                    <input type="button" onclick="addToInput('1')" value="1">
                    <input type="button" onclick="addToInput('2')" value="2">
                    <input type="button" onclick="addToInput('3')" value="3">
                </div>
                <div class="row">
                    <input type="button" onclick="addToInput('4')" value="4">
                    <input type="button" onclick="addToInput('5')" value="5">
                    <input type="button" onclick="addToInput('6')" value="6">
                </div>
                <div class="row">
                    <input type="button" onclick="addToInput('7')" value="7">
                    <input type="button" onclick="addToInput('8')" value="8">
                    <input type="button" onclick="addToInput('9')" value="9">
                </div>
                <div class="row">
                    <input type="button" class="zero" onclick="addToInput('0')" value="0">
                </div>
                </div>
            <div class="nextpage">
                <h1>
                    Vectors
                </h1>
            </div>
        </form>
</div>
<div class="screenbackdrop disactive">

</div>
</body>
<script>
    

    function addToInput(value) {
            const input = document.querySelector('.numinp');
            input.value += value;
        }

    const makefullscreen = (elms , e) =>{
        let elm = document.querySelector("." + elms)
        let elm2 = document.querySelector('.screenbackdrop')
        elm2.classList.remove("disactive")
        elm2.classList.add("active")
        elm.classList.add("fullscreenp")
        e.onclick = event => {exitf(elms , e)} 
    }
    const exitf = (elms , e) => {
        let elm = document.querySelector("." + elms)
        let elm2 = document.querySelector('.screenbackdrop')
        elm2.classList.add("disactive")
        elm2.classList.remove("active")
        elm.classList.remove("fullscreenp")
        e.onclick = event => {makefullscreen(elms , e)}
    }

</script>
<script src="{{ url_for('static' , filename='main.js') }}"></script>
</html>
